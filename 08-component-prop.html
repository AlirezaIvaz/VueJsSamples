<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Property - VueJS</title>
</head>

<body>
    <div id="app">
        <ol>
            <language-item v-for="language in languages" v-bind:language="language" v-bind:key="language.id">
            </language-item>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        Vue.component("language-item", {
            props: [
                "language"
            ],
            template: "<li>{{ language.code + ' - ' + language.name }}</li>"
        })
        var app = new Vue({
            el: "#app",
            data: {
                languages: [
                    {
                        "id": 0,
                        "code": "html",
                        "name": "Hypertext Markup Language"
                    },
                    {
                        "id": 1,
                        "code": "css",
                        "name": "Cascade Stylesheet"
                    },
                    {
                        "id": 2,
                        "code": "js",
                        "name": "JavaScript"
                    },
                    {
                        "id": 3,
                        "code": "kt",
                        "name": "Kotlin"
                    },
                ]
            }
        })
    </script>
</body>

</html>
