<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Click - VueJS</title>
</head>

<body>
    <div id="app">
        <button v-on:click="showHideText">Show/Hide Text</button>
        <p v-if="show">
            Hello World!
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                showHideText: function () {
                    this.show = !this.show
                }
            }
        })
    </script>
</body>

</html>
