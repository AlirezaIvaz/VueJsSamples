<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement - VueJS</title>
</head>

<body>
    <div id="app">
        <p v-if="show">
            You can see me!
        </p>
        <p v-if="show2">
            You can't see me!
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true,
                show2: false
            }
        })
    </script>
</body>

</html>
